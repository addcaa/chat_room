<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
</head>
<body>
用户名：<input type="text" id="text">
<input type="submit" id="sub" value="登陆">
</body>
</html>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<script>

    $("#sub").click(function(){
        var text=$("#text").val();
        if(text==""){
            alert('用户名不能为空');
        }
        var storage=window.localStorage;
        $.post(
                "http://chat.room.com/login.php",
                {text:text},
                function(res){
//                    alert(res);
                    var add=JSON.parse(res);
                    if(add.on==0){
                        alert(add.msg);
                        window.location.replace("http://chat.room.com/chat.html");
                    }else{
                        alert('添加失败');
                    }
                }
        )
    })
</script>
